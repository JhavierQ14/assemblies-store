<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña - Assemblies Store</title>
  <link rel="stylesheet" href="../css/pages/login.css">
  <link rel="stylesheet" href="../css/pages/animated-bg.css">
</head>
<body>
<div class="animated-bg"></div>
<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <h1>Assemblies Store</h1>
      <p>Restablece tu contraseña</p>
    </div>
    <form class="login-form" id="resetPasswordForm" autocomplete="off">
      <h3>Ingresa tu nueva contraseña</h3>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" required maxlength="20" name="new_password" id="new_password" placeholder="Nueva contraseña" class="box">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" required maxlength="20" name="confirm_password" id="confirm_password" placeholder="Confirmar contraseña" class="box">
      </div>
      <div id="password-error" style="color:#e74c3c;font-size:1.5rem;text-align:center;display:none;margin-bottom:1.5rem;">Las contraseñas no coinciden.</div>
      <input type="submit" value="Restablecer contraseña" class="btn">
      <div class="links">
        <a href="login.html" class="forgot-password">Volver al inicio de sesión</a>
      </div>
    </form>
  </div>
</div>
<script src="../js/animated-bg.js"></script>
<script>
document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
  var pass = document.getElementById('new_password').value;
  var confirm = document.getElementById('confirm_password').value;
  var error = document.getElementById('password-error');
  if(pass !== confirm) {
    error.style.display = 'block';
    e.preventDefault();
  } else {
    error.style.display = 'none';
    // Aquí iría la lógica real de restablecimiento
    alert('¡Contraseña restablecida exitosamente!');
  }
});
</script>
</body>
</html>

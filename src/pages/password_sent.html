<html lang="es">
<head>

<body>
<div class="animated-bg"></div>
<div class="login-container">
  <div class="login-box" style="min-height:340px;display:flex;flex-direction:column;justify-content:center;align-items:center;">

      <h1>Assemblies Store</h1>
    </div>
    <div style="padding:3rem 2rem;text-align:center;width:100%;">

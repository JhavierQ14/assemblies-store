<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>my profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../css/pages/profile.css">

</head>
<body>
   
<header class="header"><div id="header"></div></header>

<div class="heading">
   <h3>Mi perfil</h3>
   <p><a href="home.html">Inicio </a> <span> / Perfil</span></p>
</div>

<section class="user-details">
  <div class="user">
    <div class="profile-avatar-container">
      <img src="images/user-icon.png" alt="Avatar" class="profile-avatar">
      <button class="edit-avatar-btn" title="Cambiar foto"><i class="fas fa-camera"></i></button>
    </div>
    <h2 class="profile-name">Juan Pérez <span class="verified" title="Cuenta verificada"><i class="fas fa-check-circle"></i></span></h2>
    <p class="profile-role">Cliente Premium</p>
    <div class="profile-info-list">
      <p><i class="fas fa-phone"></i> <span>50344567890</span></p>
      <p><i class="fas fa-envelope"></i> <span>juan.perez@assemblies.com</span></p>
      <p class="address"><i class="fas fa-map-marker-alt"></i> <span>Colonia Escalón, San Salvador, El Salvador</span></p>
    </div>
    <div class="profile-actions">
      <a href="update_profile.html" class="btn"><i class="fas fa-user-edit"></i> Editar perfil</a>
      <a href="update_address.html" class="btn"><i class="fas fa-map-marked-alt"></i> Editar dirección</a>
    </div>
    <div class="profile-stats">
      <div class="stat">
        <i class="fas fa-shopping-bag"></i>
        <span class="stat-value">12</span>
        <span class="stat-label">Compras</span>
      </div>
      <div class="stat">
        <i class="fas fa-star"></i>
        <span class="stat-value">4.9</span>
        <span class="stat-label">Rating</span>
      </div>
      <div class="stat">
        <i class="fas fa-gift"></i>
        <span class="stat-value">3</span>
        <span class="stat-label">Cupones</span>
      </div>
    </div>
  </div>
</section>



<footer class="footer"><div id="footer"></div></footer>

<div class="loader">
   <img src="images/loader.gif" alt="">
</div>

<script src="js/script.js"></script>
<script src="../js/include-fragments.js"></script>
<script src="../js/profile.js"></script>

</body>
</html>

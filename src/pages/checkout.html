<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>checkout</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/pages/checkout.css">
</head>
<body>
   
<header class="header">
  <div id="header"></div>
</header>

<div class="heading">
   <h3>Finalizar compra</h3>
   <p><a href="home.html">Inicio </a> <span> / Checkout</span></p>
</div>

<<section class="checkout">
   <h1 class="title">Resumen de tu pedido</h1>
  <form action="" method="post" class="checkout-container">

      <!-- Columna izquierda - Productos -->
      <div class="cart-items">
         <h3>Productos en tu carrito</h3>
         <!-- Se llenan con JS -->
      </div>

      <!-- Columna derecha - Información del usuario -->
      <div class="user-info">
         <h3>Tus datos</h3>
         <p><i class="fas fa-user"></i> <span>Juan Pérez</span></p>
         <p><i class="fas fa-phone"></i> <span>50344567890</span></p>
         <p><i class="fas fa-envelope"></i> <span>juan.perez@assemblies.com</span></p>
         <a href="update_profile.html" class="btn secondary-btn">Actualizar datos</a>

         <h3>Dirección de entrega</h3>
         <p class="address"><i class="fas fa-map-marker-alt"></i> <span>Colonia Escalón, San Salvador, El Salvador</span></p>
         <a href="update_address.html" class="btn secondary-btn">Actualizar dirección</a>

         <select name="method" class="box" required>
            <option value="" disabled selected>Selecciona método de pago</option>
            <option value="cash on delivery">Pago contra entrega</option>
            <option value="credit card">Tarjeta de crédito</option>
            <option value="paypal">PayPal</option>
         </select>

         <input type="submit" value="Realizar pedido" name="order" class="btn order-btn">
      </div>
   </form>
</section>


<script src="../js/checkout.js"></script>
</body>
</html>

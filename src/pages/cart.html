<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>my cart</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">

</head>
<body>
   
<header class="header">
  <div id="header"></div>
</header>

<div class="heading">
   <h3>Carrito de compras</h3>
   <p><a href="home.html">Inicio </a> <span> / Carrito</span></p>
</div>

<section class="products">
   <h1 class="title">Tu carrito</h1>
   <div class="cart-total">
      <p>Total a pagar : <span>$9/-</span></p>
      <a href="checkout.html" class="btn">Finalizar compra</a>
   </div>
   <div class="box-container">
      <div class="box">
         <a href="quick_view.html" class="fas fa-eye"></a>
         <button class="fas fa-times" type="submit" name="delete" onclick="return confirm('多Eliminar este producto?')"></button>
         <img src="uploaded_img/pizza-1.png" alt="">
         <div class="name">Memoria RAM DDR5 Corsair 16GB</div>
         <div class="flex">
            <div class="price"><span>$</span>120</div>
            <input type="number" name="qty" class="qty" min="1" max="99" value="1" onkeypress="if(this.value.length == 2) return false;">
            <button type="submit" class="fas fa-edit"></button>
         </div>
         <div class="sub-total">sub total : <span>$120</span></div>
      </div>
      <div class="box">
         <a href="quick_view.html" class="fas fa-eye"></a>
         <button class="fas fa-times" type="submit" name="delete" onclick="return confirm('多Eliminar este producto?')"></button>
         <img src="uploaded_img/dish-2.png" alt="">
         <div class="name">Procesador Intel Core i7-13700K</div>
         <div class="flex">
            <div class="price"><span>$</span>350</div>
            <input type="number" name="qty" class="qty" min="1" max="99" value="1" onkeypress="if(this.value.length == 2) return false;">
            <button type="submit" class="fas fa-edit"></button>
         </div>
         <div class="sub-total">sub total : <span>$350</span></div>
      </div>
      <div class="box">
         <a href="quick_view.html" class="fas fa-eye"></a>
         <button class="fas fa-times" type="submit" name="delete" onclick="return confirm('多Eliminar este producto?')"></button>
         <img src="uploaded_img/dessert-1.png" alt="">
         <div class="name">SSD Samsung 980 PRO 1TB</div>
         <div class="flex">
            <div class="price"><span>$</span>110</div>
            <input type="number" name="qty" class="qty" min="1" max="99" value="1" onkeypress="if(this.value.length == 2) return false;">
            <button type="submit" class="fas fa-edit"></button>
         </div>
         <div class="sub-total">sub total : <span>$110</span></div>
      </div>
   </div>
   <div class="more-btn">
      <a href="#" class="delete-btn" onclick="return confirm('多Eliminar todo el carrito?');">Eliminar todo</a>
   </div>
</section>


























<footer class="footer">
  <div id="footer"></div>
</footer>

<div class="loader">
   <img src="images/loader.gif" alt="">
</div>

<script src="../js/script.js"></script>
<script src="../js/include-fragments.js"></script>

</body>
</html>

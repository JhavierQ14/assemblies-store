<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/pages/update_profile.css">

</head>
<body>
   
<header class="header"><div id="header"></div></header>

<section class="form-container">
   <form action="" method="POST">
      <h3>Actualizar perfil</h3>
      <input type="text" required maxlength="20" name="name" placeholder="Ingresa tu nombre" class="box" value="Juan Pérez">
      <input type="email" required maxlength="50" name="email" placeholder="Ingresa tu correo electrónico" class="box" value="juan.perez@assemblies.com">
      <input type="number" min="0" max="9999999999" onkeypress="if(this.value.length == 10) return false;" placeholder="Ingresa tu número" required class="box" name="number" value="50344567890">
      <input type="password" maxlength="20" name="old_pass" placeholder="Ingresa tu contraseña actual" class="box">
      <input type="password" maxlength="20" name="new_pass" placeholder="Nueva contraseña" class="box">
      <input type="password" maxlength="20" name="confirm_pass" placeholder="Confirma la nueva contraseña" class="box">
      <input type="submit" value="Actualizar" class="btn" name="submit">
   </form>
</section>

<footer class="footer"><div id="footer"></div></footer>

<div class="loader">
   <img src="images/loader.gif" alt="">
</div>


<script src="js/script.js"></script>
<script src="../js/include-fragments.js"></script>
<script src="../js/header-profile.js"></script>
<script src="../js/update_profile.js"></script>
<script src="../js/profile.js"></script>


</body>
</html>

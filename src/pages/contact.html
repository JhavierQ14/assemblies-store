<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact us</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">

</head>
<body>
   
<header class="header"><div id="header"></div></header>

<div class="heading">
   <h3>Contáctanos</h3>
   <p><a href="home.html">Inicio </a> <span> / Contacto</span></p>
</div>

<section class="contact">

   <div class="row">

      <div class="image">
         <img src="images/contact-img.svg" alt="">
      </div>

      <form action="" method="post">
         <h3>¡Cuéntanos en qué te podemos ayudar!</h3>
         <input type="text" name="name" required placeholder="Ingresa tu nombre" maxlength="50" class="box">
         <input type="number" name="number" required placeholder="Ingresa tu número" max="9999999999" min="0" class="box" onkeypress="if(this.value.length == 10) return false;">
         <input type="email" name="email" required placeholder="Ingresa tu correo electrónico" maxlength="50" class="box">
         <textarea name="msg" placeholder="Escribe tu mensaje" required class="box" cols="30" rows="10" maxlength="500"></textarea>
         <input type="submit" value="Enviar mensaje" class="btn" name="send">
      </form>

   </div>

</section>


























<footer class="footer"><div id="footer"></div></footer>

<div class="loader">
   <img src="images/loader.gif" alt="">
</div>

<script src="js/script.js"></script>
<script src="../js/include-fragments.js"></script>

</body>
</html>

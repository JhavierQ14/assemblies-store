<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registro - Assemblies Store</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="../css/pages/Register.css">
   <link rel="stylesheet" href="../css/pages/animated-bg.css">
</head>
<body>
<div class="login-container">
  <div class="login-image-section">
    <img src="../images/hero0.jpg" alt="Bienvenido a Assemblies Store">
  </div>
  <div class="login-box">
    <div class="logo-section">
      <h1>Assemblies Store</h1>
      <p>Tu tienda de hardware y componentes</p>
    </div>
    <form action="" method="post" class="login-form">
      <h3>Crea tu cuenta</h3>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" required maxlength="50" name="name" placeholder="Nombre completo" class="box">
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" required maxlength="50" name="email" placeholder="Correo electrónico" class="box">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" required maxlength="20" name="pass" placeholder="Contraseña" class="box">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" required maxlength="20" name="confirm_pass" placeholder="Confirmar contraseña" class="box">
      </div>
      <input type="submit" value="Registrarse" class="btn" name="submit">
      <p class="register-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
    <div class="social-login">
      <p class="social-title">O regístrate con</p>
      <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
      <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="social-btn microsoft"><i class="fab fa-microsoft"></i> Microsoft</button>
    </div>
  </div>
</div>
<div class="animated-bg"></div>
<script src="../js/animated-bg.js"></script>
<style>
.login-container {
  display: flex;
  flex-direction: row;
  align-items: stretch;
  min-height: 420px;
  max-width: 900px;
  margin: 4rem auto;
  border-radius: 1rem;
  box-shadow: 0 8px 32px 0 rgba(24,94,169,0.10), 0 1.5px 4px 0 rgba(80,100,120,0.06);
  background: #fff;
  overflow: hidden;
}
.login-image-section {
  flex: 1 1 45%;
  background: #222e3a;
  display: flex;
  align-items: stretch;
  justify-content: center;
  border-radius: 1rem 0 0 1rem;
  min-width: 220px;
  min-height: 100%;
  padding: 0;
}
.login-image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 1rem 0 0 1rem;
  box-shadow: 0 2px 12px rgba(24,94,169,0.13);
  display: block;
}
.login-box {
  flex: 1 1 55%;
  border-radius: 0 1rem 1rem 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
@media (max-width: 900px) {
  .login-container {
    flex-direction: column;
    min-height: unset;
    max-width: 98vw;
  }
  .login-image-section {
    border-radius: 1rem 1rem 0 0;
    min-height: 180px;
    padding: 0;
  }
  .login-image-section img {
    border-radius: 1rem 1rem 0 0;
    height: 180px;
    min-width: unset;
  }
  .login-box {
    border-radius: 0 0 1rem 1rem;
  }
}
</style>
<script src="../js/register.js"></script>
</body>
</html>

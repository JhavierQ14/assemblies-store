<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Iniciar Sesión - Assemblies Store</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <link rel="stylesheet" href="../css/pages/login.css">
   <link rel="stylesheet" href="../css/pages/animated-bg.css">


</head>
<body>
<div class="animated-bg"></div>
<div class="login-container">
  <div class="login-image-section">
    <img src="../images/Login.png" alt="Bienvenido a Assemblies Store">
  </div>
  <div class="login-box">
    <div class="logo-section">
      <h1>Assemblies Store</h1>
      <p>Tu tienda de hardware y componentes</p>
    </div>
    
    <form action="" method="post" class="login-form">
      <h3>Inicia sesión</h3>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" required maxlength="50" name="email" placeholder="Correo electrónico" class="box">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" required maxlength="20" name="pass" placeholder="Contraseña" class="box">
      </div>
      <input type="submit" value="Entrar" class="btn" name="submit">
      <div class="links">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </form>

    <div class="social-login">
      <p class="social-title">O inicia sesión con</p>
      <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
      <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="social-btn microsoft"><i class="fab fa-microsoft"></i> Microsoft</button>
    </div>
  </div>
</div>
<script src="../js/animated-bg.js"></script>
<script src="../js/login.js"></script>
<style>
.login-container {
  display: flex;
  flex-direction: row;
  align-items: stretch;
  min-height: 420px;
  max-width: 900px;
  margin: 4rem auto;
  border-radius: 1rem;
  box-shadow: 0 8px 32px 0 rgba(24,94,169,0.10), 0 1.5px 4px 0 rgba(80,100,120,0.06);
  background: #fff;
  overflow: hidden;
}
.login-image-section {
  flex: 1 1 45%;
  background: #222e3a;
  display: flex;
  align-items: stretch;
  justify-content: center;
  border-radius: 1rem 0 0 1rem;
  min-width: 220px;
  min-height: 100%;
  padding: 0;
}
.login-image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 1rem 0 0 1rem;
  box-shadow: 0 2px 12px rgba(24,94,169,0.13);
  display: block;
}
.login-box {
  flex: 1 1 55%;
  border-radius: 0 1rem 1rem 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.btn, .social-btn {
  width: 100%;
  padding: 1.3rem 0;
  font-size: 1.7rem;
  border-radius: 2.5rem !important;
  margin-bottom: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  transition: background 0.2s, color 0.2s, box-shadow 0.18s, transform 0.13s;
  box-shadow: 0 2px 8px rgba(24,94,169,0.10);
}
.btn {
  background: #222e3a;
  color: #fff;
  font-weight: 600;
  border: none;
  cursor: pointer;
}
.btn:hover {
  background: #3a4a5d;
  color: #ffd700;
  transform: translateY(-2px) scale(1.04);
}
.social-btn {
  width: 100%;
  padding: 1.3rem 0;
  font-size: 1.7rem;
  border-radius: 2.5rem !important;
  margin-bottom: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.13s;
  box-shadow: 0 2px 8px rgba(24,94,169,0.10);
  border: none;
  font-weight: 600;
  letter-spacing: 0.2px;
  position: relative;
  overflow: hidden;
  background: #f5f7fa;
}
.social-btn i {
  font-size: 2.1rem;
  margin-right: 0.7rem;
}
.social-btn.google {
  border: 1.5px solid #ea4335;
  color: #ea4335;
  background: linear-gradient(90deg, #fff 60%, #fbe9e7 100%);
}
.social-btn.facebook {
  border: 1.5px solid #1877f3;
  color: #1877f3;
  background: linear-gradient(90deg, #fff 60%, #e3f0ff 100%);
}
.social-btn.microsoft {
  border: 1.5px solid #5e5e5e;
  color: #5e5e5e;
  background: linear-gradient(90deg, #fff 60%, #f3f3f3 100%);
}
.social-btn.google:hover {
  background: #ea4335;
  color: #fff;
  box-shadow: 0 8px 24px 0 #ea433544;
}
.social-btn.facebook:hover {
  background: #1877f3;
  color: #fff;
  box-shadow: 0 8px 24px 0 #1877f344;
}
.social-btn.microsoft:hover {
  background: #5e5e5e;
  color: #fff;
  box-shadow: 0 8px 24px 0 #5e5e5e44;
}
.social-btn::after {
  content: '';
  position: absolute;
  left: 0; top: 0; right: 0; bottom: 0;
  border-radius: 2.5rem;
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 0;
}
.social-btn:active {
  transform: scale(0.98);
}
@media (max-width: 900px) {
  .login-container {
    flex-direction: column;
    min-height: unset;
    max-width: 98vw;
  }
  .login-image-section {
    border-radius: 1rem 1rem 0 0;
    min-height: 180px;
    padding: 0;
  }
  .login-image-section img {
    border-radius: 1rem 1rem 0 0;
    height: 180px;
    min-width: unset;
  }
  .login-box {
    border-radius: 0 0 1rem 1rem;
  }
}
</style>

</body>
</html>

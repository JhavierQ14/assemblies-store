<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Iniciar Sesión - Assemblies Store</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <link rel="stylesheet" href="../css/pages/login.css">

</head>
<body>

<div class="login-container">
   <div class="login-box">
      <div class="logo-section">
         <h1>Assemblies Store</h1>
         <p>Tu tienda de hardware y componentes</p>
      </div>
      
      <form action="" method="post" class="login-form">
         <h3>Inicia sesión</h3>
         <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" required maxlength="50" name="email" placeholder="Correo electrónico" class="box">
         </div>
         <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" required maxlength="20" name="pass" placeholder="Contraseña" class="box">
         </div>
         <input type="submit" value="Entrar" class="btn" name="submit">
         <div class="links">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
         </div>
         <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
      </form>

      <div class="social-login">
         <p class="social-title">O inicia sesión con</p>
         <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
         <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
         <button class="social-btn microsoft"><i class="fab fa-microsoft"></i> Microsoft</button>
      </div>
   </div>
</div>

</body>
</html>
